<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Netflix Clone</title>

        <!-- css -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <!-- header with banner -->
        <div class="container __container __select_profile __header_container">
            <div class="row __header justify-content-between">
                <div class="col-3 text-start">
                    <img src="./img/Netflix_2015_logo.svg.png" alt="Netflix Clone" />
                </div>
                <div class="col-12">
                    <div class="d-flex aligns-items-center justify-content-center text-white">
                        <div class="__w_70 text-center">
                            <div class="display-2 __txt_normal mb-3">Who's watching?</div>
                            <div class="__profile_container mb-4">
                                <div class="d-flex justify-content-center">
                                    <div class="__profile_box">
                                        <img src="./img/profile-1.png" alt="profile-1" />
                                        <div class="h4 m-3 __txt_normal">Chintan</div>
                                    </div>
                                    <div class="__profile_box">
                                        <img src="./img/profile-2.png" alt="profile-1" />
                                        <div class="h4 m-3 __txt_normal">Vatsal</div>
                                    </div>
                                    <div class="__profile_box">
                                        <img src="./img/profile-3.png" alt="profile-1" />
                                        <div class="h4 m-3 __txt_normal">Harsh</div>
                                    </div>
                                    <div class="__profile_box">
                                        <img src="./img/profile-1.png" alt="profile-1" />
                                        <div class="h4 m-3 __txt_normal">Shruhad</div>
                                    </div>
                                    <div class="__profile_box">
                                        <img src="./img/profile-2.png" alt="profile-1" />
                                        <div class="h4 m-3 __txt_normal">Mira</div>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-5">
                                <a href="#" class="h5 __txt_normal __manage_profile_link">Manage Profiles</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- script files -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
